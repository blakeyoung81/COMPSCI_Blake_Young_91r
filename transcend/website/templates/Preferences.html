{% extends 'base.html' %}
{% load static %}
{% block css %} 
<link rel="stylesheet" href=" {% static 'website/Preferences.css' %} " media="screen">
{% endblock %}

{% block content %} 

    <section class="u-clearfix u-section-1" id="sec-fbda">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-clearfix u-expanded-width u-layout-wrap u-layout-wrap-1">
          <div class="u-gutter-0 u-layout">
            <div class="u-layout-row">
              <div class="u-container-style u-layout-cell u-size-30 u-layout-cell-1">
                <div class="u-container-layout u-container-layout-1">
                  <p class="u-text u-text-1">Mate preferences</p>
                  <div class="u-align-left u-form u-form-1">
                    <form action="#" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">
                      <div class="u-form-agree u-form-group u-form-group-1">
                        <input type="checkbox" id="agree-287b" name="male_pattern_baldness" class="u-agree-checkbox">
                        <label for="agree-287b" class="u-label">Male Pattern Baldness <a href="#">Learn More</a>
                        </label>
                      </div>
                      <div class="u-form-agree u-form-group u-form-group-2">
                        <input type="checkbox" id="agree-bf0e" name="blue_eyes" class="u-agree-checkbox">
                        <label for="agree-bf0e" class="u-label">Blue Eyes <a href="#">Learn More</a>
                        </label>
                      </div>
                      <div class="u-form-agree u-form-group u-form-group-3">
                        <input type="checkbox" id="agree-a138" name="cystic_fibrosis" class="u-agree-checkbox">
                        <label for="agree-a138" class="u-label">Cystic Fibrosis <a href="#">Learn More</a>
                        </label>
                      </div>
                      <div class="u-form-group u-form-group-4">
                        <label for="text-55bb" class="u-label">RSID</label>
                        <input type="text" placeholder="ex: 504940, GG" id="text-55bb" name="text" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                      </div>
                      <div class="u-align-left u-form-group u-form-submit">
                        <a href="#" class="u-btn u-btn-submit u-button-style">Analyze</a>
                        <input type="submit" value="submit" class="u-form-control-hidden">
                      </div>
                      <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent. </div>
                      <div class="u-form-send-error u-form-send-message"> Unable to send your message. Please fix errors then try again. </div>
                      <input type="hidden" value="" name="recaptchaResponse">
                    </form>
                  </div>
                </div>
              </div>
              
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
{% endblock %}
